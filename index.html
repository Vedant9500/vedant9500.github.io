    <style>
        /* LANDING SPECIFIC STYLES - PLAYFUL & BRUTALIST */

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .hero-card {
            background: var(--accent-yellow);
            border: var(--border-main);
            padding: 60px;
            max-width: 800px;
            width: 100%;
            position: relative;
            box-shadow: 12px 12px 0 var(--ink);
            border-radius: 16px;
            transition: all 0.3s;
            z-index: 10;
        }

        .hero-card:hover {
            box-shadow: 16px 16px 0 var(--ink);
            transform: translate(-4px, -4px);
        }

        /* Decorative Background Elements */
        .decor {
            position: absolute;
            border: var(--border-main);
            box-shadow: var(--shadow-main);
            border-radius: 50%;
            z-index: 1;
        }

        .decor-1 {
            width: 150px;
            height: 150px;
            background: var(--accent-pink);
            top: 10%;
            left: 5%;
        }

        .decor-2 {
            width: 200px;
            height: 200px;
            background: var(--accent-mint);
            bottom: -50px;
            right: 5%;
            border-radius: 20px;
            transform: rotate(15deg);
        }

        .decor-3 {
            width: 80px;
            height: 80px;
            background: var(--accent-blue);
            top: 20%;
            right: 15%;
            border-radius: 4px;
            transform: rotate(-10deg);
        }

        /* Role Line */
        .role {
            font-family: var(--font-display);
            font-weight: 800;
            color: var(--ink);
            margin-bottom: 2rem;
            display: inline-block;
            background: var(--accent-mint);
            padding: 4px 12px;
            border: var(--border-thin);
            border-radius: 4px;
            box-shadow: 2px 2px 0 var(--ink);
            letter-spacing: 1px;
        }

        .bio-intro {
            font-family: var(--font-body);
            color: var(--ink-light);
            font-weight: 500;
            font-size: 1.25rem;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
        }

        .cta-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Header / Footer specifics for landing */
        .landing-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .brand {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--ink);
            padding: 5px 10px;
            border: var(--border-main);
            background: var(--bg-card);
            box-shadow: var(--shadow-main);
            border-radius: 8px;
        }

        .landing-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--ink);
            width: 100%;
            z-index: 20;
        }

        @media screen and (max-width: 768px) {
            .hero-card {
                padding: 30px;
            }

            .about-name {
                font-size: 3.5rem;
            }

            .landing-header,
            .landing-footer {
                padding: 20px;
            }

            .decor {
                opacity: 0.5;
            }
        }
    </style>
</head>
